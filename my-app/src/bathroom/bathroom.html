<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Bathroom</title>
    <link rel="stylesheet" href="bathroom.css" />
  </head>
  <body>
    <h1> Welcome to the Bathroom! </h1>
    <p>Select a nook to begin.</p>

    <!-- Buttons that will lead to nooks --> 
    <button id="showerNookButton">SHOWER NOOK</button>
    <button id="vanityNookButton">VANITY NOOK</button>

    <!-- Shower Nook Script-->
    <script>
      const showerNookButton = document.getElementById('showerNook');
      // Event listener for button
      // When clicked redirects user to specific HTML pages
        showerNookButton.addEventListener('click', () => {
        window.location.href = 'showerNook.html';
      });
    </script>

     <!-- Vanity Nook Script-->
    <script>
      const vanityNookButton = document.getElementById('vanityNook');
      // Event listener for button
      // When clicked redirects user to specific HTML pages
        vanityNook.addEventListener('click', () => {
        window.location.href = 'vanityNook.html';
      });
    </script>
 </body>
</html>
